name: Daily AI News Scrape

# Trigger everyday at 6 AM CST (22:00 UTC previous day)
# Also allow manual trigger
on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout Code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: ğŸ“¦ Install Dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        # Ensure critical dependencies are installed if missing from requirements
        pip install curl_cffi openai pytz
        
    - name: ğŸ¤– Run Scraper (DeepSeek)
      env:
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        DEEPSEEK_BASE_URL: https://api.deepseek.com
        GITHUB_ACTIONS: true
      run: |
        python news_project/main.py
        
    - name: ğŸ’¾ Commit & Push History
      run: |
        git config --global user.name 'NewsBot'
        git config --global user.email 'bot@noreply.github.com'
        git add latest_*.json history_*.json news_state.json favorites.json
        # Only commit if there are changes
        git commit -m "ğŸ¤– Daily News Update: $(date +'%Y-%m-%d')" || echo "No changes to commit"
        git pull --rebase
        git push
